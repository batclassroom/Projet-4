<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./homepage.css">
    <!-- <script src="https://kit.fontawesome.com/d7f071bc02.js" crossorigin="anonymous"></script> -->

</head>
<body>
    <div class="main-content">
        <header>
        <div class="logo-header">
            <img src="../images/logo/ohmyfood.png">
        </div>
        </header>
        <div class="main-container">   
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p class="txt-location">Paris, Belleville</p>
            </div>     
            <div class="reservation">
                <div class="reservation-block">
                <h3>Réservez le menu qui vous convient</h3>
                <p class="txt-reservation">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="button-purple">Explorer nos restaurants</button>
                </div>     
            </div>
            <main>
                <section class="fonctionnement">
                    <h3>Fonctionnement</h3>
                    <div class="button-fonction-block">
                        <button class="button-fonction">
                            <i class="fa-solid fa-mobile-screen"></i>
                            Choisissez un restaurant
                        </button>
                        <button class="button-fonction">
                            <i class="fa-solid fa-list-ul"></i>
                            Composez votre menu
                        </button>
                        <button class="button-fonction">
                            <i class="fa-solid fa-store"></i>
                            Dégustez au restaurant
                        </button>
                    </div>    
                </section>
                <section class="restaurants">
                    <h3>Restaurants</h3>
                    <div class="restaurants-cards">
                        <a href="">
                            <article class="card-menu">
                                <img src="" alt="">
                                <div class="part-txt-menu-card">
                                    <div class="txt-card-menu">
                                        <h5>La palette du goût</h5>
                                        Ménilmontant
                                    </div>
                                    <i class="fa-regular fa-heart"></i>
                                </div>        
                            </article>
                        </a>
                        <a href="">
                            <article class="card-menu">
                                <img src="" alt="">
                                <div class="part-txt-menu-card">
                                    <div class="txt-card-menu">
                                        <h5>La note enchantée</h5>
                                        Charonne
                                    </div>
                                    <i class="fa-regular fa-heart"></i>
                                </div>    
                            </article>
                        </a>    
                        <a href="">
                            <article class="card-menu">                            
                                <img src="" alt="">
                                <div class="part-txt-menu-card">
                                    <div class="txt-card-menu">
                                        <h5>À la francaise</h5>
                                        Cité Rouge
                                    </div>
                                    <i class="fa-regular fa-heart"></i>
                                </div>    
                            </article>
                        </a>    
                        <a href="">
                            <article class="card-menu">
                                <img src="" alt="">
                                <div class="part-txt-menu-card">
                                    <div class="txt-card-menu">
                                        <h5>Le délice des sens</h5>
                                        Folie-Méricourt
                                    </div>
                                    <i class="fa-regular fa-heart"></i>
                                </div>
                            </article>
                        </a>    
                    </div>
                </section>
            </main>
            <footer>
                <div class="logo-footer">
                    <img src="../images/logo/ohmyfood.png">
                </div>
                <div class="footer-txt">
                    <form>
                        <i class="fa-solid fa-utensils"></i>
                        <button class="button-footer">Proposer un restaurant</button>
                    </form>
                    <form>
                        <i class="fa-solid fa-handshake-angle"></i>
                        <button class="button-footer">Devenir partenaire</button>
                    </form>
                    <a>Mentions Légales</a>
                    <a>Contact</a>
                </div>    
            </div>
        </div>    
    </div>    
</body>
</html>
